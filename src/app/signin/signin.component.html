<app-nav-bar></app-nav-bar>
<app-header></app-header>
<div class="signin">
<div class="container col-md-6">
        <h2>Login</h2>
        <form class="was-validated" #f="ngForm" (ngSubmit)="onSignin(f)">
            <div class="alert alert-danger" [hidden]="!error">{{error}}</div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" (ngModel)="form.email" class="form-control" id="email"  name='email' required>
            </div>
            <div class="form-group">
                <label >Password</label>
                <input type="password" (ngModel)="form.password" class="form-control" id="password"  name='password' required>
            </div>
            <div class="form-group">
            </div>
            <button [disabled]="!f.valid" type="submit" class="btn btn-primary">Sign In</button>
            <a [routerLink]="['/signup']" class="btn btn-link">Register</a>
            <small class="float-right">
                <a [routerLink]="['/response-password-reset']" class="btn btn-link">Reset Password</a>
            </small>
        </form>
</div>
</div>
