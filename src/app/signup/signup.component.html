<app-nav-bar></app-nav-bar>
<app-header></app-header>
<div class="signup">
<div class="container col-12">
  <!--<div class="col-12">-->
    <h2>User Registration</h2>
    <form class="was-validated" (ngSubmit)="onSignup(f)" #f="ngForm">
      <div *ngIf="message">
        <p style="background-color: aquamarine; text-align: center">{{message}}</p>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control"  placeholder="Email" name='email' ngModel required>
        </div>
        <div class="form-group col-md-6">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control"  placeholder="Password" name='password' ngModel required  minlength="3">
        </div>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control"  placeholder="Name" name='name' ngModel required>
        <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="address" name='address' ngModel required>
      </div>
      <div class="form-group">
        <div class="custom-control custom-checkbox mb-3">
          <input type="checkbox" class="custom-control-input" id="customControlValidation1" required>
        </div>
      </div>
      </div>
      <button [disabled]="!f.valid" type="submit" class="btn btn-primary">Register</button>
      <a [routerLink]="['/signin']" class="btn btn-link">Cancel</a>
    </form>
  </div>
<!--</div>-->
</div>
