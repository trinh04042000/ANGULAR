<app-nav-bar></app-nav-bar>
<app-header></app-header>
<div class="signin_request-reset">
  <div class="container col-md-6">
    <h2>Reset Password</h2>
    <form class="was-validated" #ResetPasswordForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" class="form-control" [(ngModel)]="form.email" required>
      </div>
      <div class="form-group">
        <label >Password</label>
        <input type="password"  name="password" class="form-control" [(ngModel)]="form.password" required>
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" name="password_confirmation" class="form-control" [(ngModel)]="form.password_confirmation" required>
      </div>
      <button [disabled]="!ResetPasswordForm.valid" type="submit" class="btn btn-primary">Change Password</button>
    </form>
  </div>
</div>
