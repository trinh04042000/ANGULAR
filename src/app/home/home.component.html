<app-nav-bar></app-nav-bar>
<app-header></app-header>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-1 col-sm-4 col-xs-12">
        </div>
        <div class="col-md-10 col-sm-4 col-xs-12">
            <div class="row">
                <div class="col-md-3 col-sm-6 col-xs-12" style="margin-top: 30px;">
                    <div class="card" style="width: 18rem;margin-top: 56px;
                    margin-left: -18px;">
                        <div class="card-header" style="background: black; color: white;">
                            Danh sách sản phẩm
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Bánh mì</li>
                            <li class="list-group-item">Bánh kem</li>
                            <li class="list-group-item">Bánh quy</li>
                        </ul>
                    </div>
                </div>
                <!-- <div class="col-md-9 col-sm-6 col-xs-12" style="margin-top: 50px"> -->
                <div class="col-md-9 col-sm-6 col-xs-12">
                    <h4 class="text-uppercase font-weight-bold"
                        style="margin-top: 30px; margin-bottom: 30px">
                        Các sản phẩm</h4>
                    <div class="row">
                        <div class="product col-6 col-md-4"
                             *ngFor="let product of products| paginate: {itemsPerPage: 9 , currentPage: p}">
                            <!-- @if{{product->promotion_price!=0}}
                            <div class="ribbon-wrapper"><div class="ribbon sale">Sale</div></div>
                        @endif -->
                            <div *ngIf="product.promotion_price!=0;else promotion_price">
                                <div class="ribbon-wrapper">
                                    <div class="ribbon sale"
                                    >Sale
                                    </div>
                                    <ng-template #promtion_price>
                                        {{product.promotion_price}}
                                    </ng-template>
                                </div>
                            </div>
                            <div class="product_img">
                                <img alt="Điểm đến hàng đầu"
                                     class=""
                                     src="http://127.0.0.1:8000/storage/{{product.image[0]}}"
                                     style="width: 280px;
                                 height: 170px;">
                            </div>
                            <a style="color: black" [routerLink]="['/productDetail', product.id]"><h3>
                                {{product.name}}</h3></a>
                            <div class="product_price">{{product.unit_price.toLocaleString('vi') + 'VND'}}</div>
                            <div class="product_action">
                                {{product.promotion_price}}
                                <!-- <button type="button"><i class="fa fa-shopping-cart"></i></button> -->
                            </div>
                        </div>
                    </div>
                </div>
                <pagination-controls (pageChange)="p = $event" style="margin-top: 30px"></pagination-controls>
                <div>
                    <div class="col-md-1 col-sm-4 col-xs-12">
                        <div class="column"><!--#--></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
